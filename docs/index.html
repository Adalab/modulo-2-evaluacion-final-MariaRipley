<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disney characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a3163057cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/fav-icon.jpg" />
  </head>

  <body>
    <header class="page__header"></header>

    <main class="main">
      <section class="hero">
        <form class="hero__form">
          <input
            type="text"
            placeholder="Example: Olu Mel"
            class="hero__form--input js_search_input"
          />
          <input type="submit" value="Search" class="hero__form--btn js_search_btn" />
        </form>
      </section>

      <section class="mainContent">
        <article class="favouriteList">
          <h2 class="favouriteList__title">Tus favoritos:</h2>
          <ul class="favouriteList__list js_character_fav"></ul>
          <button class="favouriteList__delBtn js_deleteAll">Borrar todos</button>
        </article>

        <article class="content">
          <h2 class="content__title">Personajes:</h2>
          <ul class="content__list js_character_list"></ul>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p>Sometimes the rigth path is no the easiest one.</p>
      <small> &copy; Adalab 2023</small>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
